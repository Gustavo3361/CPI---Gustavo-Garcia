<!doctype html>

<html lang=“pt-br”>

<head>

<title>Curso de Javascript</title>

<meta charset=“UTF-8”>

<script>

var nota=75;

if(nota > 60){

document.write("Aprovado ");

if(nota < 90){

document.write("com nota normal.");

}else{

document.write("acima da média.");

}

}else{

document.write("Reprovado ");

if(nota > 40){

document.write("por nota baixa.");

}else{

document.write("abaixo da média.");

}

}

</script>

</head>

</body>
